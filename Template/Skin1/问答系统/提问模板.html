<body>

	{KS_T1_头部通用}
<div class="Dg">{KS_T1_位置导航}</div>
<div class="clear"></div>
<div class="idx">
<div class="askxqmain">
    
	
	 
		   <!--相关提问-->
		   <div class="askxg">
			 <div class="askxgbox">
			  <div id="RelatedQuestionZone"></div>
			  <iframe name="_hideframe" style="display:none;"></iframe>
			 </div>
			</div>
			 <!--相关提问-->
			  <div class="clear blank10"></div>
		  <div class="twbox"> 
		   <!--提问-->
		     <div class="title">我要提问</div>
			 
			<form name="askedform" id="askedform" method="post" action="ask.aspx" target="_hideframe" onSubmit="return checkform(this);">
			<input type="hidden" name="action" value="save">
			<input type="hidden" name="askUserID" value="{$AskZJUserID}">
			<table width="100%" border="0" cellpadding="0" cellspacing="6" class="ask_box">
			<tr>
				<td width="20%" class="asktitile">问题：<font color="red">*</font></td>
				<td width="80%" style="background:#eee;padding:5px;"><textarea  name="title" id="title"  maxlength="150" style="width:500px;height:100px;border:1px solid #aaa">{$AskQestion}</textarea>
				 
				</td>
			</tr>
			
			<div style="background:url({$GetInstallDir}images/ask/ask17.png) no-repeat; width:205px;padding:10px 10px 10px 15px; height:50px; position:absolute;margin-left:630px;"><b style="color:#e00">!</b>请简明清晰地描述您的疑问<br />如：怎么学好语文？</div>
			<tr>
				<td align="left"></td>
				<td style="background:#eee url({$GetInstallDir}images/ask/ask11.png) no-repeat 7px 5px;padding:5px;"><a href="javascript:;" onClick="$('#mydetail').toggle()"><strong style="padding-left:22px;">添加补充</strong></a>
				
				<div id="mydetail" style="display:none">
				
				<span><b style="color:#e00">! </b>请详细描述您的问题，描述越细致，越容易得到准确回答。</span>
				<br/>
				<textarea style="width:500px;height:150px" name="content" id="content" cols="80" rows="6"></textarea>
				<script>setTimeout("editor = UE.getEditor('content',{toolbars:[  ['fullscreen',  'undo', 'redo', '|','bold', 'italic', 'underline', 'fontborder', 'strikethrough', 'superscript', 'subscript','|','insertimage', 'wordimage', 'emotion'] ],wordCount:false,autoHeightEnabled:false,scaleEnabled:false,elementPathEnabled:false});",1);</script>
			   </div>

				
				
				
				
				</td>
			</tr>
			
			<tr>
				<td align="left" class="asktitile">问题分类：<font color="red">*</font></td>
				<td>
				
				<script src="category.aspx" language="javascript"></script>
				<div style="clear:both"> <span>请您选择正确的分类，以使您的问题得到更专业的解答。</span></div></td>
			</tr>
			
			<tr id="showReward">
				<td align="left" class="asktitile">悬 赏 分：</td>
				<td><select name="Reward">
					<option value="0">无悬赏</option>
					<option value="1">1分</option>
					<option value="5">5分</option>
					<option value="10">10分</option>
					<option value="15">15分</option>
					<option value="20">20分</option>
					<option value="30">30分</option>
					<option value="50">50分</option>
					<option value="80">80分</option>
					<option value="100">100分</option>
				</select> 
				您当前的可用积分 <font color="red">{KS:User:AvailableScore}分</font>
				<span>设置悬赏可以吸引到更多更精彩的回答。</span></td>
			</tr>
			
			<tr{$DisplayVerifyCode}>
				<td align="left" class="asktitile">验 证 码</td>
				<td><input type="text" name="VerifyCode" id="VerifyCode" maxlength="6" class="textbox" style="width:60px"/>{$Show_VerifyCode}<span>请输入验证码</span></td>
			</tr>
			 
			<tr>
				<td align="right"></td>
				<td style="padding:20px 0px 10px 0px"><input  type="image" src="{$GetInstallDir}images/ask/ask16.png" name="asksubmit" id="asksubmit"/></td>
			</tr>
			</table>
			</form>
           <!--提问end-->
		   
		
		 </div>
		 
		  
			 
			 
	</div>
