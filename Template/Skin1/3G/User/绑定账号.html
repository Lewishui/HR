<!DOCTYPE html>
<html>
<head> 
<title>账号绑定</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Cache-control" content="max-age=1700">
<meta name="viewport" content="user-scalable=no, width=device-width">
<meta name="MobileOptimized" content="320">
<meta name="author" content="kesion.com">
<meta name="format-detection" content="telephone=no">
<!--<link href="{M:G3InstallDir}Template01/images/login/style.css" rel="stylesheet" type="text/css">
--><script src="{$GetInstallDir}ks_inc/jquery.js"></script>
<script src="{$GetInstallDir}KS_Inc/Kesion.Common.js"></script>
<link href="{M:G3InstallDir}style/user.css" rel="stylesheet" type="text/css" />
<script>
$(function(){
   $(".tab_title ul li").click(function(){
     var idx=$(this).index();
     $(".tab_title ul li").removeClass("activenum");
     $(this).addClass("activenum");
	 $(".acc-bundle").hide();
	 $(".acc-bundle").eq(idx).show();
   });
});
</script>
</head>

<body>
<div class="header m-topbar u-header">
	<div class="back"><a href="javascript:history.back();void(0)"><i class="fa fa-chevron-left"></i></a></div>
    <div class="m-title">账号绑定</div>
    <div class="head-in"></div>
    
</div>

<script>
function check3GReg(){
        var userName=document.myform.Username.value;
		if (userName == "" || userName == "{$GetLoginUserNameTips}") {
			alert("请填写您的{$GetLoginUserNameTips}！");
			document.myform.UserName.focus();
			return false;
		}
		if (document.myform.PassWord.value == "") {
			alert("请填写您的密码！");
			document.myform.PassWord.focus();
			return false;
		}
		if (document.myform.PassWord.value.length<6){
			alert("密码长度不能少于6位！");
			document.myform.PassWord.focus();
			return false;
		}
		if (document.myform.RePassword.value == "") {
			alert("请填写确认密码！");
			document.myform.RePassword.focus();
			return false;
		}
		if (document.myform.PassWord.value!=document.myform.RePassword.value) {
			alert("两次输入的密码不一致！");
			document.myform.RePassword.focus();
			return false;
		}
		return true;
}
function check3GLogin(){
       var userName=document.loginmyform.Username.value;
		if (userName == "" || userName == "{$GetLoginUserNameTips}") {
			alert("请填写您的{$GetLoginUserNameTips}！");
			document.loginmyform.UserName.focus();
			return false;
		}
		if (document.loginmyform.PassWord.value == "") {
			alert("请填写您的密码！");
			document.loginmyform.PassWord.focus();
			return false;
		}
		return true;
}
</script>

<div class="login-content bu-content" style="">
	<div class="tab_title clearfix">
      <ul>
          <li class="activenum"><a href="javascript:;">绑定新账号</a></li>
          <li><a href="javascript:;">绑定已有账号</a></li>
      </ul>
    </div>
	<div class="acc-bundle clearfix tabbox">
	    <iframe src="about:blank" name="hidframe" id="hidframe" style="display:none"></iframe>
        <form action="BindUser.aspx?action=regbind" id="myform" name="myform" method="post" target="hidframe">
            <div class="form_detail">
                <div class="u-form">
                    <p class="form-item">
                        <input type="text" placeholder="{$GetLoginUserNameTips}" name="Username" value="{#UserName}" maxlength="60" id="Username" class="input-txt login_txt" tabindex="1"  />       
                    </p>
                    <p class="form-item">
                        <input type="password" name="PassWord" maxlength="60" id="PassWord" value="" class="input-txt password_txt" tabindex="2" autocomplete="off" placeholder="请输入密码"  />
                    </p>
                    <p class="form-item">
                        <input type="password" name="RePassword" maxlength="60" id="RePassword"  value="" class="input-txt password_txt" tabindex="2" autocomplete="off" placeholder="请输入确认密码"  />
                    </p>
                    
                    
                    <p class="loginbut submit-btn"><input type="hidden" name="u1" id="u1"/>
                        <input name="" type="submit" onclick="return(check3GReg())" value="注册并绑定" class="btn btn-bundle">
                    
                    </p>
                    
                </div>    
                
            </div>
        </form>	
	</div>
    <!--acc-bundle end-->
	
	
	
	<div class="acc-bundle clearfix tabbox" style="display:none">
        <form action="BindUser.aspx?action=loginbind" id="loginmyform" name="loginmyform" method="post" target="hidframe">
            <div class="form_detail">
                <div class="u-form">
                    <p class="form-item">
                        <input type="text" placeholder="{$GetLoginUserNameTips}" name="Username" maxlength="60" id="Username" class="input-txt login_txt" tabindex="1"  />       
                    </p>
                    <p class="form-item">
                        <input type="password" name="PassWord" maxlength="60" id="PassWord" class="input-txt password_txt" tabindex="2" autocomplete="off" placeholder="请输入密码"  />
                    </p>
                   
                    
                    <p class="loginbut submit-btn"><input type="hidden" name="u1" id="u1"/>
                        <input name="" type="submit" onClick="return(check3GLogin())" value="确认绑定" class="btn btn-bundle">
                    
                    </p>
                    
                </div>    
                
            </div>
        </form>	
	</div>
    
    
				
	<div class="bundle-tips">
    	<div class="tips-tit clearfix">
        	<i class="hr"></i>
        	<span>用户名绑定</span>
        </div>
        <div class="tips-con">
        	<p>账户更安全，微信授权和系统用户名双重保障您的账号安全；</p>
            <p>管理更便捷，微信不能用怎么办？手机端浏览器可以登录店铺；</p>
            <p>操作更放心，资料遗失怎么办？用户名和密码就能快速找回了。</p>
        </div>
	</div>		
	
</div>
{KS_T1_3G_底部通用}		
</body>
</html>
