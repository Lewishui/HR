<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" /> 
<title>{$Get3GSiteName}</title> 
<meta name="keywords" content="{M:KeyWords}"> 
<meta name="description" content="{M:Decription}"> 
<link rel="Bookmark" href="favicon.ico" > 
<link rel="Shortcut Icon" href="favicon.ico" /> 

<link href="{M:G3InstallDir}Template01/photo/H-ui.css" rel="stylesheet" type="text/css" />
<link href="{M:G3InstallDir}Template01/photo/style.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="{M:G3InstallDir}Template01/photo/font-awesome.min.css"/>
<script type="text/javascript" src="{M:G3InstallDir}Template01/photo/jquery.min.js"></script> 
<script type="text/javascript" src="{M:G3InstallDir}Template01/photo/H-ui.js"></script> 
<script src="{M:G3InstallDir}Template01/photo/TouchSlide.1.1.js" type="text/javascript"></script>

</head> 
<body>
	<div class="com-content">
		<header>
			<div class="head">
				<a href="javascript:history.back();void(0)" class="h_back" style="text-decoration:none"><i class="icon-angle-left f-20 c-white">&nbsp;&nbsp;</i></a>
				<h4 class="text-c" style="margin: 0;"><a href="javascript:(0)" class="c-white"  style="text-decoration:none">{$GetClassName}</a></h4>
				<a href="{M:G3InstallDir}index.aspx" class="h_home" style="text-decoration:none"><i class="icon-home f-20 c-white">&nbsp;&nbsp;</i></a>
			</div>

		</header>
<div>
 	<div id="content">			
			<!-- 本例主要代码 Start ================================ -->
			<div id="slideBox" class="slideBox">

				<div class="bd">
					<ul>
						{KS_T1_手机_图片首页幻灯}
					</ul>
				</div>

				<div class="hd">
					<span class="prev"><img src="{M:G3InstallDir}Template01/photo/sohu-prev.png"/></span>
					<span class="next"><img src="{M:G3InstallDir}Template01/photo/sohu-next.png"/></span>
				</div>

			</div>
			<script type="text/javascript">
				TouchSlide({ slideCell:"#slideBox", mainCell:".bd ul", effect:"leftLoop" });
			</script>
			<!-- 本例主要代码 End ================================ -->

			<!-- 本例主要代码 Start ================================ -->
			<div id="picScroll" class="picScroll list">
				<div class="hd">
						<span class="next"></span>
						<ul></ul>
						<span class="prev"></span>
						<h4>分类图集</h4>
				</div>
				<div class="bd">
						{KS_T1_手机_图片首页_栏目}

				</div>
			</div>
			<script type="text/javascript">
				TouchSlide({ 
					slideCell:"#picScroll",
					titCell:".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
					autoPage:true, //自动分页
					pnLoop:"false", // 前后按钮不循环
					switchLoad:"_src" //切换加载，真实图片路径为"_src" 
					
				});
			</script>
			<!-- 本例主要代码 End ================================ -->

			<div class="picList list">
				<div class="p_list_tit">
					
						<h4>近期更新图集</h4>
                         
				</div>
				<div class="p_list_com">
						<ul>
							{KS_T1_手机_图片首页_近期更新图}
						</ul>

				</div>


			</div>

	</div>

</div>
<footer>
	
	{KS_T1_手机_底部通用}
</footer>

	</div>

</body>
</html>
