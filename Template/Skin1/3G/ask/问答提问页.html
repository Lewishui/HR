<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="copyright" content="">
     <meta name="keywords" content="{M:KeyWords}">
    <meta name="description" content="{M:Decription}">
    <title>{M:G3SiteName}</title>
    <link type="text/css" rel="stylesheet" href="{M:G3InstallDir}Template01/ask/common.css">
    <script type="text/ecmascript" src="{M:G3InstallDir}Template01/ask/animate.js"></script>
    <script type="text/ecmascript" src="{M:G3InstallDir}Template01/ask/ajax.js"></script>
    <script type="text/ecmascript" src="{M:G3InstallDir}Template01/ask/pop.js"></script>
    <script src="{$GetInstallDir}ks_inc/jquery.js" type="text/javascript"></script>
    <script type="text/javascript" src="{$GetInstallDir}KS_Inc/Kesion.Common.JS"></script>
    <script language="JavaScript">
		function checkform(obj){
			
			if ('{KS:User:UserName}'=='' && {$AskVisitorTF}==0){
			 $.dialog.alert('对不起,请登录后再提问!',function(){showuserlogin();});
			}

			if($("#title").val()==""){
				$.dialog.alert("请输入问题!",function(){
				$("#title").focus();
				});
				return false;
			}
		   if ({$MustVerifyCode}==1 && $("#VerifyCode").val()==''){
			   $.dialog.alert("请输入验证码!",function(){
				$("#VerifyCode").focus();
				});
				return false;
			}
			
			
			return true;
		}
		
		function ShowLogin(){
		showuserlogin();
		}

        $(document).ready(function(){
		    if ('{KS:User:UserName}'=='' ){
			 $("#showReward").hide();
			}

		});
</script>
</head>
<body>



<div class="main">
    <!--header-->
<header class="header">
    <h2 class="tc">      
        <img src="{M:G3Logo}"/>  
   </h2>
        <li class="fl"><a href="{M:G3InstallDir}ask/index.aspx"><img src="{M:G3InstallDir}Template01/ask/home.png"></a></li>     
        <li class="fr"><a href="{M:G3InstallDir}user/login.aspx"><img src="{M:G3InstallDir}Template01/ask/user.png"></a></li>    
</header>

    <!--header-end-->

    <!--conment-->
    <div class="wantoask">
    <form name="askedform" id="askedform" method="post" action="ask.aspx" target="_hideframe" onSubmit="return checkform(this);">
			<input type="hidden" name="action" value="save">
			<input type="hidden" name="askUserID" value="{$AskZJUserID}">
    	<div class="ask_tit">问题：</div>
    	<textarea  name="title" id="title"  maxlength="150" >{$AskQestion}</textarea>
    	<div class="cb10"></div>
    	<div class="ask_tit">问题分类：</div>
    	<script src="category.aspx" language="javascript"></script>
    	<p class="chat_exp">请您选择正确的分类，以使您的问题得到更专业的解答。</p>
    	<div class="cb10"></div>
    	<div class="ask_tit">悬赏分：</div>
  
    		<select name="Reward"class="select_chat">
					<option value="0">无悬赏</option>
					<option value="1">1分</option>
					<option value="5">5分</option>
					<option value="10">10分</option>
					<option value="15">15分</option>
					<option value="20">20分</option>
					<option value="30">30分</option>
					<option value="50">50分</option>
					<option value="80">80分</option>
					<option value="100">100分</option>
				</select> 
    	<p class="chat_exp">请您选择正确的分类，以使您的问题得到更专业的解答。</p>
        <div{$DisplayVerifyCode}>
				<span align="left" class="asktitile">验 证 码</span>
				<span><input type="text" name="VerifyCode" id="VerifyCode" maxlength="6" class="textbox" style="width:60px"/>{$Show_VerifyCode}<span>请输入验证码</span></span>
			</div>

    	<div class="cb10"></div>
        <input  type="image" src="{M:G3InstallDir}Template01/ask/ask16.png" name="asksubmit" id="asksubmit"/>
        </form>
    </div>
    
   <!--conment-end-->
</div>

</body>
</html>
