<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" /> 
<title>{$Get3GSiteName}</title> 
<meta name="keywords" content="{M:KeyWords}"> 
<meta name="description" content="{M:Decription}"> 
<link rel="Bookmark" href="favicon.ico" > 
<link rel="Shortcut Icon" href="favicon.ico" /> 
<link href="{M:G3InstallDir}Template01/photo/style.css" rel="stylesheet" type="text/css" />
<link href="{M:G3InstallDir}style/style.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="{M:G3InstallDir}Template01/photo/font-awesome.min.css"/>
<script src="{$GetInstallDir}ks_inc/jquery.js" type="text/javascript"></script>
<script src="{$GetInstallDir}KS_Inc/Kesion.Common.js" language="javascript" type="text/javascript"></script>
<script src="{M:G3InstallDir}js/TouchSlide.1.1.js" type="text/javascript"></script>
<script src="{$GetInstallDir}KS_Inc/blocksit.min.js" type="text/javascript"></script>
<script>
$(document).ready(function() {
	//blocksit define
	$(window).load( function() {
		$('#grid').BlocksIt({
			numOfCol: 2,
			offsetX: 2,
			offsetY: 0,
			blockElement: 'li'
		});
	});
});
</script>
</head> 
<body>

{KS_T1_3G_头部通用}
<div class="mod-content">			
        <!-- 幻灯开始
    <div id="slideBox" class="slideBox">

        <div class="bd">
            <ul>
                {KS_T1_手机_图片首页幻灯}
            </ul>
        </div>

        <div class="hd">
            <span class="prev"><img src="{M:G3InstallDir}Template01/photo/sohu-prev.png"/></span>
            <span class="next"><img src="{M:G3InstallDir}Template01/photo/sohu-next.png"/></span>
        </div>

    </div>
    <script type="text/javascript">
        TouchSlide({ slideCell:"#slideBox", mainCell:".bd ul", effect:"leftLoop" });
    </script>
    <!-- 幻灯开始 End -->
    
    <div class="picIndex">
        
        <div class="picList" >
            <ul id="grid">
                {KS_T1_3G_图片栏目列表}
                
            </ul>
            <!--<ul>
                {KS_T1_手机_图片首页_近期更新图}
            </ul>-->

        </div>


    </div>

</div>
<!--mod-content End-->

{KS_T1_3g_底部通用}

{KS_T1_3G_底部按钮}


</body>
</html>
