<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" /> 
<title>{$Get3GSiteName}</title> 
<meta name="keywords" content="{M:KeyWords}"> 
<meta name="description" content="{M:Decription}"> 
<link rel="Bookmark" href="favicon.ico" > 
<link rel="Shortcut Icon" href="favicon.ico" /> 
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak={M:BaiduKey}"></script>
<link href="{M:G3InstallDir}Template01/images/H-ui.css" rel="stylesheet" type="text/css" />
<link href="{M:G3InstallDir}Template01/images/style.css" rel="stylesheet" type="text/css" />
<link href="{M:G3InstallDir}style/style.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="{M:G3InstallDir}Template01/images/font-awesome.min.css"/>
<script src="{$GetInstallDir}ks_inc/jquery.js" type="text/javascript"></script>
<script src="{$GetInstallDir}ks_inc/kesion.common.js" type="text/javascript"></script>


</head> 
<body>
{KS_T1_3G_头部通用}
<script>
   $(function(){
	$(".m-title").html("联系我们");
   });
</script>
<div>
 	<div id="content">		
		<div class="relation_us">
			<h4>如果您需要购买正版授权或增值服务或合作洽谈，欢迎您使用以下方式和我们联系。</h4>
			<p>
				<ul>
					<li>企业QQ：{M:QQ}</li>
					<li>业务咨询电话：{M:ComapnyPhone}/{M:CompanyTelphone}</li>
					<li>传真号码：{M:CompanyFax}</li>
					<li>电子邮件：{M:ComapnyEmail}</li>
					<li>公司地址：{M:CompanyAddress}</li>
				</ul>
				
			</p>
		</div>

        <div class="mapright" >
                        
							<div style="width:100%;height:300px;" id="containermap"> 
						
							<script type="text/javascript">
							    // 百度地图API功能
							    var map = new BMap.Map("containermap");
							    var point = new BMap.Point({M:BaiduPoint});
							    map.centerAndZoom(point, 15);
							    var marker = new BMap.Marker(point);  // 创建标注
							    map.addOverlay(marker);               // 将标注添加到地图中
							    marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
                           </script>

							</div> 
		</div>  





	</div>

</div>
{KS_T1_3g_底部通用}

</body>
</html>
