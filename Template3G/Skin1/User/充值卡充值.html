<body>

     <script>
         function CheckForm() {
             if (jQuery('#txtCardnumber').val() == '') {
                 KesionJS.Alert('请输入卡号!', "jQuery('#txtcardid').focus()");
                 return false;
             }
             if (jQuery('#txtpassword').val() == '') {
                 KesionJS.Alert('请输入密码!', "jQuery('#txtpassword').focus()");
                 return false;
             }

         }
   </script>
<div class="myform">

  <input type="hidden" name="action" value="recharge"/>
  <input type="hidden" name="flag" value="add"/>
    <div class="form-group"><span class="bt">充值卡号</span><input name="txtCardnumber" placeholder="请输入充值卡号" type="text" id="txtCardnumber" class="textbox" /></div>
    <div class="form-group"><span class="bt">卡号密码</span><input name="txtpassword" placeholder="请输入卡号密码" type="text" id="txtpassword" class="textbox" style="width: 300px;" /></div>
	 <input type="submit" name="Button1" value="确定充值" onClick="return (CheckForm());" id="Button1" class="btn btn-danger" /></span>
   <span><input type="button"  class="btn btn-default" value="查看充值记录" onclick="$('.cart-box').show();"/></span>

</form>
</div>
<div class="cart-box" style="display:None">
        <ul id="pagelist">
            [Loop Times="2"]
            <li class="item">
            <div class="slice">

                    <div class="title">名称:{KS:Field:name}</div>
                    <div>充值卡号:{KS:Field:Cardnumber}</div>
