<!DOCTYPE html>
<html>
<head> 
<title>商品评价</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Cache-control" content="max-age=1700">
<meta name="viewport" content="user-scalable=no, width=device-width">
<meta name="MobileOptimized" content="320">
<meta name="author" content="kesion.com">
<meta name="format-detection" content="telephone=no">
<link href="{$GetTemplateDir}/fonts/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="{$GetTemplateDir}/css/user.css" rel="stylesheet" type="text/css">
<script src="{$GetInstallDir}ks_inc/jquery.js"></script>
<script src="{$GetInstallDir}ks_inc/kesion.common.js"></script>
</head>

<body>
<div class="header u-header">
	<a href="{M:G3InstallDir}user/" class="back"><i class="fa fa-angle-left"></i></a>
    <div class="m-title">我的签到列表</div>
    <div class="head-in">
    	
    </div>	
</div>  
<div class="navtab tab-sy2">
  <ul class="flexbox">
      <li class="activenum"><a href="SignInList.aspx">我的签到列表</a></li>
      <li><a href="SignInList.aspx?flag=1">签到排名</a></li>
  </ul>
</div>

<div class="u-order">
   <ul id="pagelist">
       
	   [Loop Times="4"]
        <li class="item">
			 <div class="slice">
				 <div class="com_list">
					 <ul>
                         <li class="title">用户名:{KS:Field:UserName}</li>
                         <li class="con">领取数量{KS:Field:num}</li>
						 <li class="con">签到日期：{KS:Field:AddDate}</li>
                         <li class="con">IP地址：{KS:Field:UserIP}</li>
					</ul>
				</div>
		   </div>
		
		</li>
		[/Loop]

   </ul>
   <ul id="pagelistend" style="display:none"></ul>
   <script>
       var pageCount = "{#PageCount}";
       var postUrl = "SignInList.aspx";
       var postParam = "";
   </script>
   <script src="{M:G3InstallDir}Handler/loadpage.js"></script>
</div>


</body>
</html>
