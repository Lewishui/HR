<link href="{$GetTemplateDir}/fonts/css/font-awesome.min.css" rel="stylesheet" type="text/css">

<body>
<div class="header u-header">
	<a href="javascript:;" onClick="history.back()"  class="back"><i class="fa fa-angle-left"></i></a>
    <div class="m-title">上传头像</div>
    <div class="head-in">
    	
    </div>	
</div>  
<div class="myform u-avatar">
              <div class="form-group">
                 <span class="bt bt-abs">我的头像</span>
				 <span class="pos-txt"> <img id="userFace" src="{$GetInstallDir}UploadFiles/avatar/{KS:Field:UserID}.jpg" width="200" onerror="this.onerror=null;this.src='/sysimg/face/boy.jpg'" ></span>
                 <i class="fa fa-angle-right u-more-icon"></i>
                 	 <!--上传图片开始-->
                   <div class="imagebox unimage">
                     <script type="text/javascript">
                         function uploadOk(v) {
                             box.close();
                             $("#logo").val(v);
                             $("#userFace").show().attr("src", v);
                         }
                         function doSubmit(obj) { box = top.$.dialog({ title: false, content: '请稍等，正在上传文件...' }); }
                     </script>
                           <iframe class="unimg" src="../../user/include/autoupload.aspx?channelid=-2" width="100%" height="100%" scrolling="no" frameborder="0"></iframe>
                           <span class="tips"></span>
                     </div> 
                   <!--上传图片结束-->
              </div>
</div>
