<script src="/ks_inc/jquery.js" type="text/javaScript"></script>
<script src="/ks_inc/Kesion.Common.js" type="text/javaScript"></script>
<script type="text/javascript">
    $(window).load(function () {
        $("form[name='getpassform']").attr("action", "getpassword.aspx");
       
    });

    function checkgetform() {
        if (document.getpassform.PassWord.value == '') {
            $.dialog.alert('请输入您的新密码!', function () {
                document.getpassform.PassWord.focus();
            });
            return false
        }
        if (document.getpassform.PassWord.value.length < 6) {
            $.dialog.alert('新密码长度不能少于6位!', function () {
                document.getpassform.PassWord.focus();
            });
            return false
        }
        if (document.getpassform.RePassWord.value == '') {
            $.dialog.alert('请输入重复密码!', function () {
                document.getpassform.RePassWord.focus();
            });
            return false
        }
        if (document.getpassform.PassWord.value != document.getpassform.RePassWord.value) {
            $.dialog.alert('两次输入的密码不一致!', function () {
                document.getpassform.RePassWord.focus();
            });
            return false
        }
        return true;
    }
</script>

</head>
