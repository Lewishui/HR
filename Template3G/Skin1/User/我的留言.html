<!DOCTYPE html>
<html>
<head> 
<title>我的留言</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Cache-control" content="max-age=1700">
<meta name="viewport" content="user-scalable=no, width=device-width">
<meta name="MobileOptimized" content="320">
<meta name="author" content="kesion.com">
<meta name="format-detection" content="telephone=no">
<link href="{$GetTemplateDir}/fonts/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="{$GetTemplateDir}/css/user.css" rel="stylesheet" type="text/css">
<script src="{$GetInstallDir}ks_inc/jquery.js"></script>
<script src="{$GetInstallDir}ks_inc/kesion.common.js"></script>
</head>

<body>
<div class="header u-header">
	<a href="{M:G3InstallDir}user/" class="back"><i class="fa fa-angle-left"></i></a>
    <div class="m-title">我的留言</div>
    <div class="head-in">
    	
    </div>	
</div>    

<script>
    function del(id) {
        if (confirm('确认删除吗？')) {
            jQuery.ajax({
                type: "get",
                url: "MyOnlineMessage.aspx",
                data: "action=del&id=" + id,
                success: function (data) {
                    if (data == "success") {
                        $("#tr" + id).remove();
                    } else {
                        alert(data);
                    }
                }
            });

        }
        return false;
    }
    </script>
<div class="navtab tab-sy2">
  <ul class="flexbox">
      <li {$NavCss0}><a href="MyOnlineMessage.aspx">所有留言({#MessageNum})</a></li>
      <li {$NavCss1}><a href="MyOnlineMessage.aspx?show=1">已回复({#MessageNum1})</a></li>
      <li {$NavCss2}><a href="MyOnlineMessage.aspx?show=2">未回复({#MessageNum2})</a></li>
  </ul>
</div>

<div class="u-order pro-cmt">
   <ul id="pagelist">
          [Loop Times="2"]     
      
     <!--{#MessageList}-->
       <li class="item" id="tr{KS:Field:id}">
           <div class="details wbox-flex">
               <div class="com_list">
                   <ul>
                      <li class="con">
                           <img src="../../sysimg/shop/ask.gif" align="absmiddle" />
                           留言内容:{KS:Field:Content}</li>
                       <li class="con">
                           <img src="../../sysimg/shop/answer.gif" align="absmiddle" />
                           回复:{KS:Field:reply}</li>    
                       <li class="date tar">{KS:Field:adddate}</li>                     
                   </ul>
                   <div class="cz-btn"><a href="JavaScript;" onclick="return(del({KS:Field:id}))" class="btn btn-info">删除</a></div>
               </div>            
                
           </div>
       </li>
     [/Loop]
   </ul>
   <ul id="pagelistend" style="display:none"></ul>
    <script>
        var pageCount = "{#PageCount}";
        var postUrl = "MyOnlineMessage.aspx";
        var postParam = "";
   </script>
   <script src="{M:G3InstallDir}Handler/loadpage.js"></script>
</div>


</body>
</html>
